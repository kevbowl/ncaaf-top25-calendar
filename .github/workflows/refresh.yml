name: Refresh iCal

on:
  schedule:
    # During game times (Singapore Time) - run every hour
    - cron: '0 22-23 * * 4'   # Friday 6am-12pm SGT (22:00-23:59 UTC)
    - cron: '0 0-11 * * 5'    # Friday 12am-11am SGT (00:00-11:59 UTC)
    - cron: '0 22-23 * * 5'   # Saturday 6am-12pm SGT (22:00-23:59 UTC)
    - cron: '0 0-11 * * 6'    # Saturday 12am-11am SGT (00:00-11:59 UTC)
    - cron: '0 16-17 * * 6'   # Sunday 12am-1pm SGT (16:00-17:59 UTC, previous day UTC)
    - cron: '0 0-5 * * 0'     # Sunday 12am-5am SGT (00:00-05:59 UTC)
    - cron: '0 22-23 * * 0'   # Monday 6am-12pm SGT (22:00-23:59 UTC)
    - cron: '0 0-11 * * 1'    # Monday 12am-11am SGT (00:00-11:59 UTC)
    # Off-hours - run once daily at 6:00 UTC (2:00 PM SGT)
    - cron: '0 6 * * 2,3'     # Tuesday-Wednesday once daily
    - cron: '0 6 * * 4'        # Thursday once daily (before games start)
  workflow_dispatch:
  push:
    paths:
      - '**/*.cs'
      - 'ncaaf-top25-calendar.csproj'
      - '.github/workflows/refresh.yml'

permissions:
  contents: write

concurrency:
  group: refresh-ical
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Generate ICS
        run: dotnet run
      - name: Commit changes if any
        run: |
          if git diff --quiet docs/top25-ncaaf.ics; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/top25-ncaaf.ics
            git commit -m "chore: refresh ICS [skip ci]"
            git push
          fi


