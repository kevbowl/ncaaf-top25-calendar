name: Refresh iCal

on:
  schedule:
    # During game times (USA Eastern Time) - run every hour
    - cron: '0 22-23 * * 4'   # Thursday 6pm-2am ET (22:00-23:59 UTC)
    - cron: '0 0-5 * * 5'     # Thursday 2am-6am ET (00:00-05:59 UTC)
    - cron: '0 22-23 * * 5'   # Friday 6pm-2am ET (22:00-23:59 UTC)
    - cron: '0 0-5 * * 6'     # Friday 2am-6am ET (00:00-05:59 UTC)
    - cron: '0 16-23 * * 6'   # Saturday 12pm-2am ET (16:00-23:59 UTC)
    - cron: '0 0-5 * * 0'     # Saturday 2am-6am ET (00:00-05:59 UTC)
    # Off-hours - run once daily at 3:00 PM ET (19:00 UTC)
    - cron: '0 19 * * 0'      # Sunday 3pm ET
    - cron: '0 19 * * 1'      # Monday 3pm ET
    - cron: '0 19 * * 2'      # Tuesday 3pm ET
    - cron: '0 19 * * 3'      # Wednesday 3pm ET
  workflow_dispatch:
  push:
    paths:
      - '**/*.cs'
      - 'ncaaf-top25-calendar.csproj'
      - '.github/workflows/refresh.yml'

permissions:
  contents: write

concurrency:
  group: refresh-ical
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Generate ICS
        run: dotnet run
      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Check if either file has changes
          if git diff --quiet docs/top25-ncaaf.ics && git diff --quiet docs/top25-ncaaf-h2h.ics; then
            echo "No changes to commit"
          else
            # Add both files if they have changes
            git add docs/top25-ncaaf.ics docs/top25-ncaaf-h2h.ics
            git commit -m "chore: refresh ICS [skip ci]"
            git push
          fi


