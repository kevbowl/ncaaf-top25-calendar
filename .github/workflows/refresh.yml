name: Refresh iCal

on:
  schedule:
    - cron: '0 6 * * *'   # 06:00 UTC = 14:00 SGT daily
  workflow_dispatch:
  push:
    paths:
      - '**/*.cs'
      - 'ncaaf-top25-calendar.csproj'
      - '.github/workflows/refresh.yml'

permissions:
  contents: write

concurrency:
  group: refresh-ical
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore
      - name: Generate ICS
        run: dotnet run
      - name: Commit changes if any
        run: |
          if git diff --quiet docs/top25-ncaaf.ics; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/top25-ncaaf.ics
            git commit -m "chore: refresh ICS [skip ci]"
            git push
          fi


